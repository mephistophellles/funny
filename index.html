<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE CONSTRUCT v1.0</title>
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #003b00;
            --bg-black: #0d0d0d;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-black);
            font-family: 'Courier New', Courier, monospace;
            color: var(--matrix-green);
            display: flex;
            height: 100vh;
        }

        /* Background Canvas */
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        /* Interface Container */
        .interface {
            position: relative;
            z-index: 10;
            display: flex;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        /* Input Panel */
        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--matrix-green);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px var(--matrix-dark);
        }

        h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--matrix-green);
            border-bottom: 2px solid var(--matrix-green);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            background: black;
            border: 1px solid var(--matrix-dark);
            color: var(--matrix-green);
            padding: 10px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--matrix-green);
            box-shadow: 0 0 5px var(--matrix-dark);
        }

        button {
            background: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--matrix-green);
            color: black;
            box-shadow: 0 0 15px var(--matrix-green);
        }

        /* Character Grid */
        .grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Character Card */
        .char-node {
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid var(--matrix-green);
            padding: 15px;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        .char-header {
            border-bottom: 1px dashed var(--matrix-dark);
            padding-bottom: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .hex-id {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .stat-block {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #aaffaa;
        }

        .dialogue-box {
            font-style: italic;
            border-left: 3px solid var(--matrix-green);
            padding-left: 10px;
            margin-top: 10px;
            color: white;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            border: none;
            color: red;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .delete-btn:hover {
            background: transparent;
            color: white;
            box-shadow: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: black; }
        ::-webkit-scrollbar-thumb { background: var(--matrix-dark); }
        ::-webkit-scrollbar-thumb:hover { background: var(--matrix-green); }
        /* The Glitch Animation */
        @keyframes glitch-anim {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
        }
        .char-node:hover {
        animation: glitch-anim 0.2s infinite;
        border-color: #fff;
        box-shadow: 0 0 10px #fff;
        cursor: crosshair;
        }

.char-node:hover .hex-id {
    color: red;
    font-weight: bold;
    content: "ERR_CORRUPT"; /* Visual trickery */
}
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="interface">
        <!-- The Architect Panel -->
        <div class="sidebar">
            <h1>> ENTITY_CREATOR</h1>
            
            <div class="input-group">
                <label for="charName">CODENAME:</label>
                <input type="text" id="charName" placeholder="e.g. NEO, TRINITY" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="charRole">FUNCTION/ROLE:</label>
                <input type="text" id="charRole" placeholder="e.g. HACKER, AGENT" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="charLine">INITIAL_DIALOGUE_PROTOCOL:</label>
                <textarea id="charLine" rows="4" placeholder="Input speech parameters..."></textarea>
            </div>

            <button onclick="compileEntity()">[ COMPILE_ENTITY ]</button>
            <div id="status" style="margin-top:10px; font-size: 0.8rem; height: 20px;"></div>
        </div>

        <!-- The Simulation Output -->
        <div class="grid" id="outputGrid">
            <!-- Entities appear here -->
        </div>
    </div>

    <script>
        // --- 1. Matrix Rain Background Effect ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];
        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // --- 2. Entity Creation Logic ---

        function generateHex() {
            return '0x' + Math.floor(Math.random()*16777215).toString(16).toUpperCase().padStart(6, '0');
        }

        function generateStats() {
            // Random stats to make it feel like an RPG/Sim
            const perception = Math.floor(Math.random() * 100);
            const hacking = Math.floor(Math.random() * 100);
            const stability = Math.floor(Math.random() * 100);
            return `PER: ${perception}% | HCK: ${hacking}% | STB: ${stability}%`;
        }

        function compileEntity() {
            const nameInput = document.getElementById('charName');
            const roleInput = document.getElementById('charRole');
            const lineInput = document.getElementById('charLine');
            const statusDiv = document.getElementById('status');
            const grid = document.getElementById('outputGrid');

            if (!nameInput.value || !lineInput.value) {
                statusDiv.innerText = "> ERROR: INSUFFICIENT DATA.";
                statusDiv.style.color = "red";
                return;
            }

            statusDiv.innerText = "> COMPILING...";
            statusDiv.style.color = "var(--matrix-green)";
            
            // Create the Character "Node"
            const node = document.createElement('div');
            node.className = 'char-node';
            
            const uniqueId = generateHex();
            const stats = generateStats();
            
            node.innerHTML = `
                <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
                <div class="char-header">
                    <strong>${nameInput.value.toUpperCase()}</strong>
                    <span class="hex-id">[ID: ${uniqueId}]</span>
                </div>
                <div class="stat-block">
                    CLASS: ${roleInput.value.toUpperCase() || 'UNKNOWN'}<br>
                    ${stats}
                </div>
                <div class="dialogue-box">
                    "${lineInput.value}"
                </div>
            `;

            // Append to grid
            grid.prepend(node);
            const synth = window.speechSynthesis;
            if (synth) {
            // Pitch: 0 (Deep/Demonic) to 2 (Chipmunk). Rate: Speed.
            const utterance = new SpeechSynthesisUtterance(lineInput.value);
            utterance.pitch = 0.8; 
            utterance.rate = 0.9; 
            // Select a robotic voice if available
            const voices = synth.getVoices();
            // Tries to find a "Google US English" or system default
            utterance.voice = voices.find(v => v.lang.includes('en')) || voices[0];

            synth.speak(utterance);
            }
            // Clear inputs
            nameInput.value = '';
            roleInput.value = '';
            lineInput.value = '';
            
            setTimeout(() => {
                statusDiv.innerText = "> ENTITY UPLOADED.";
            }, 500);
        }

        // Handle Resize for canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
